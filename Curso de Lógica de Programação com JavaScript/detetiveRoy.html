<meta charset="UTF-8">

<script>
    var ano = prompt("Quual o ano atual?");
    var idadeLinda = (ano - 2010);
    var idadeGuaraciara = (ano - 2007);
    var idadePerola = (ano - 2009);
    var media = (idadeLinda + idadeGuaraciara + idadePerola) / 3;

    document.write("A idade de Linda é " + idadeLinda + " anos" + "<br>");
    document.write("A idade de Guaraciara é " + idadeGuaraciara + " anos" + "<br>");
    document.write("A idade de Pérola é " + idadePerola + " anos" + "<br>");
    document.write("<br>" + "A média das idades é " + Math.round(media) + " anos");

</script>
